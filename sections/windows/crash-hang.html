<template class="task-template">
  <section id="crash-hang-section" class="section js-section u-category-windows">
    <style>
      #system-monitor-table td {
        border: none
      }

      #debug-console-table td {
        border: none
      }
    </style>
    <header class="section-header">
      <div class="section-wrapper">
        <h2>
          <svg class="section-icon">
            <use xlink:href="assets/img/icons.svg#icon-windows"></use>
          </svg>
          <strong>System Validator</strong>
        </h2>
      </div>
    </header>


    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-crashes-demo-toggle" class="js-container-target demo-toggle-button">System Monitor
        </button>
        <div class="demo-box">
          <div class="demo-controls">

            <table id="system-monitor-table">

              <tr>
                <td>
                  <table>
                    <tr>
                      <td>Connect Collector</td>
                      <td>
                        <button class="demo-button" id="port-0-btn" >Connect</button>
                      </td>
                      <td><input list="ports" name="port" id="port-0" class="demo-input" value="5" title="Collector COM"
                          placeholder="Collector COM Port" required></td>
                      <td><input list="baurdrates" name="baurdrate" id="baudrate-0" class="demo-input" value="115200"
                          placeholder="Baudrate" title="Baudrate"></td>
                    </tr>

                    <tr>
                      <td>Toggle led of given node</td>
                      <td><button class="demo-button" id="indentify-node-btn">Indentify</button></td>
                      <td>
                        <input list="nodeAddrs" name="nodeAddr" id="identify-node-addr" class="demo-input" value=""
                          placeholder="Node address" required title="Node address">
                      </td>
                    </tr>

                    <tr>
                      <td>Blink led of all sensors (exclude routers)</td>
                      <td><button class="demo-button" id="blink-nodes-btn">Start</button></td>
                      <td><input id="blink-nodes-period" class="demo-input" placeholder="Period (ms)"
                          title="Period (ms)" required value="3000"></td>
                    </tr>

                    <tr>
                      <td >Test Packet Loss</td>
                      <td><button class=" demo-button" id="start-packet-loss-btn">Start</button></td>
                      <td><input id="test-paclet-loss-packet-size" class="demo-input" placeholder="Packet Size"
                        title="Packet Size" required value="100"></td>
                        <td><input id="test-paclet-loss-packet-num" class="demo-input" placeholder="Number of Packets"
                          title="Number of Packets" required value="30"></td>
                          <td><input id="test-paclet-loss-period" class="demo-input" placeholder="Period (ms)"
                              title="Period (ms)" required value="3000"></td>
                    </tr>

                  </table>
                </td>
              </tr>
              <tr>
              </tr>

              <tr>
                <td>
                  <table id="system-tree-table" style="width:100%;">
                    <caption><strong> System Tree</strong></caption>
                  </table><br>
                </td>
              </tr>

              <tr>
                <td><strong>Data From Network</strong> (
                  <input type="checkbox" id="show-raw-data" checked> Show Raw Data From Sensors )
                  <textarea rows="15" style="width:100%; border: none; outline: none;" id="port-0-screen"></textarea></td>
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-crashes-demo-toggle-1" class="js-container-target demo-toggle-button">Debug Console
        </button>
        <div class="demo-box">
          <div class="demo-controls">

            <table style="width:100%; border:none; outline: none; border-collapse: collapse;" id="debug-console-table">

              <tr>
                <td>
                  <input list="ports" name="port" id="port-1" class="demo-input" value="17" placeholder="Port Number">
                </td>
                <td>
                  <input list="baurdrates" name="baurdrate" id="baudrate-1" class="demo-input" value="115200"
                    placeholder="Baudrate">
                </td>
                <td> <button class="demo-button" id="port-1-btn">Connect</button>
                </td>
                <td>
                  <input list="ports" name="port" id="port-2" class="demo-input" value="7" placeholder="Port Number">
                </td>
                <td>
                  <input list="baurdrates" name="baurdrate" id="baudrate-2" class="demo-input" value="115200"
                    placeholder="Baudrate">
                </td>
                <td> <button class="demo-button" id="port-2-btn">Connect</button>
                </td>
              </tr>
              <tr>
                <td colspan="3"><textarea rows="10" style="width:100%; border: none; outline: none;"
                    id="port-1-screen"></textarea></td>
                <td colspan="3"><textarea rows="10" style="width:100%; border: none; outline: none;"
                    id="port-2-screen"></textarea></td>
              </tr>


              <tr>
                <td>
                  <input list="ports" name="port" id="port-3" class="demo-input" value="9" placeholder="Port Number">
                </td>
                <td>
                  <input list="baurdrates" name="baurdrate" id="baudrate-3" class="demo-input" value="115200"
                    placeholder="Baudrate">
                </td>
                <td> <button class="demo-button" id="port-3-btn">Connect</button>
                </td>
                <td>
                  <input list="ports" name="port" id="port-4" class="demo-input" value="11" placeholder="Port Number">
                </td>
                <td>
                  <input list="baurdrates" name="baurdrate" id="baudrate-4" class="demo-input" value="115200"
                    placeholder="Baudrate">
                </td>
                <td> <button class="demo-button" id="port-4-btn">Connect</button>
                </td>
              </tr>
              <tr>
                <td colspan="3"><textarea rows="10" style="width:100%; border: none; outline: none;"
                    id="port-3-screen"></textarea></td>
                <td colspan="3"><textarea rows="10" style="width:100%; border: none; outline: none;"
                    id="port-4-screen"></textarea></td>
              </tr>


            </table>

            <datalist id="baurdrates">
              <option value="115200">
              <option value="9600">
            </datalist>

            <datalist id="ports">
              <option value="0">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
            </datalist>

            <datalist id="nodeAddrs">
              <option value="0x32">
              <option value="0x12">
              <option value="0x13">
              <option value="0x14">
              <option value="0x14">
              <option value="0x5">
            </datalist>

          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/windows/serial-handler')
    </script>

  </section>
</template>
