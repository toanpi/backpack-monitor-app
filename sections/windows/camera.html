<template class="task-template">
  <section id="camera-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h2>
          <svg class="section-icon">
            <use xlink:href="assets/img/icons.svg#icon-menu"></use>
          </svg>
          <strong>Flir Camera</strong>
        </h2>
      </div>
    </header>

    <table class="demo-table">
      <tr>
        <td>&emsp;</td>
        <td>Port</td>
        <td>
          <input list="ports" name="port" id="port-5" class="demo-input" value="3" placeholder="Port Number">
          </input>
        </td>
        <td>Baudrate</td>
        <td>
          <input list="baurdrates" name="baudrate" id="baudrate-5" class="demo-input" value="115200"
            placeholder="Baudrate"></input>
        </td>
        <td>
          <button class="demo-button" id="port-5-btn">Connect</button>
        </td>
        <td>&emsp;</td>
      </tr>

    </table>

    <div class="demo">
      <div class="demo-wrapper is-open">
        <button id="new-window-crashes-demo-toggle" class="js-container-target demo-toggle-button">Flir Camera
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <table class="demo-table">
              <tr>
                <td></td>
                <td>
                  <i class="fa fa-play fa-lg section-icon-header" aria-hidden="true" title="Start Video"
                    id="flir-cam-play"></i> &emsp;
                  <i class="fa fa-pause fa-lg section-icon-header" aria-hidden="true" title="Pause Video"
                    id="flir-cam-pause"></i> &emsp;&emsp;
                  <i class="fa fa-camera fa-lg section-icon-header" aria-hidden="true" title="Capture"
                    id="flir-cam-capture"></i> &emsp;&emsp;

                  <i class="fa fa-search-plus fa-lg section-icon-header" aria-hidden="true" title="Zoom out"
                    id="flir-cam-scale-out"></i> &emsp;
                  <i class="fa fa-search-minus fa-lg section-icon-header" aria-hidden="true" title="Zoom in"
                    id="flir-cam-scale-in"></i>&emsp;
                  <i class="fa fa-broom fa-lg section-icon-header" aria-hidden="true" title="Zoom Reset"
                    id="flir-cam-scale-reset"></i>&emsp;
                </td>
                <td></td>

              </tr>
              <tr>
                <td style="width: 15%;">
                  <button class="demo-button" id="flir-cam-bootup" title="Bootup Camera">Bootup</button>
                  <button class="demo-button" id="flir-cam-shut-down" title="Shutdown Camera">Shutdown</button>
                  
                  <button class="demo-button" id="flir-cam-always-on" title="Set Always On Mode">Always On</button>
                  <button class="demo-button" id="flir-cam-power-optimize" title="Set Power Optimze Mode">Low Power</button>

                  <button class="demo-button" id="flir-cam-run-ffc" title="Run FFC">Run FFC</button>

                  <button class="demo-button" id="flir-cam-power-on" title="Turn Power On Camera">Power On</button>
                  <button class="demo-button" id="flir-cam-power-off" title="Turn Power Off Camera">Power Off</button>

                  <button class="demo-button" id="flir-cam-get-info" title="Get Camera State">Camera State</button>
                </td>
                <td>
                  <div id="canvas-container" style="overflow: auto">
                    <canvas id="flir-cam-image"> </canvas>
                  </div>
                  <div id="flir-cam-scale-value"></div>
                </td>

                <td>
                </td>

              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper is-open">
        <button id="new-window-crashes-demo-toggle" class="js-container-target demo-toggle-button">Debug Console
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <table class="demo-table">
              <tr>
                <td colspan="3">
                  <textarea class="demo-textarea" rows="10" id="port-5-screen" disabled></textarea>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper is-open">
        <button id="new-window-crashes-demo-toggle" class="js-container-target demo-toggle-button">Setting
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <table class="demo-table">
              <tr>
                <td>Log Name (No extension)</td>
                <td>
                  <input name="port" id="flir-cam-setting-log-name" type="text"class="demo-input" value="" placeholder="Log Name" title="Log Name"></input>
                </td>
              </tr>
              <tr>
                <td>Log Directory</td>
                <td>
                  <input name="port" id="flir-cam-setting-log-dir" class="demo-input" value="C:\" placeholder="Log Directory"
                    title="Log Directory"></input>
                </td>
              </tr>
              <tr>
                <td>Capture Interval (s)</td>
                <td>
                  <input name="port" id="flir-cam-setting-capture-interval" class="demo-input" value="1" placeholder="Capture Interval"
                    title="Capture Interval"></input>
                </td>
              </tr>
              <tr>
                <td style="text-align: center;">
                  <button class="demo-button" style="width: 20%;" id="flir-cam-setting-save">Save</button>
                </td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/windows/rt685-handler')
    </script>

  </section>
</template>
